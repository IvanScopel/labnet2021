<button class="btn btn-primary mt-2 mb-2" routerLink="/formulario" >Agregar shipper</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Company name</th>
      <th scope="col">Phone</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ship of listShippers">
      <td scope="row">{{ship.ShipperID}}</td>
      <td>{{ship.CompanyName}}</td>
      <td>{{ship.Phone}}</td>
      <td>
        <button class="btn btn-secondary mr-2"  >Modificar</button>
        <button class="btn btn-danger" (click)="borrarShipper(ship)">Borrar</button>
      </td>
    </tr>
  </tbody>
</table>
